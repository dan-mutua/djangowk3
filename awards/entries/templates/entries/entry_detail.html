{% extends 'entries/base.html' %}

{%  block  content %} 


 <div class="card mb-4 mt-4">
            <div class="card-body">
              <a  href="{% url 'homed' %}">back Home</a>
              <h3 class="card-title">{{object.entry_title}}</h3>
              <p class="card-text">{{object.entry_text }}</p>
              
            </div>
            <div class="card-footer text-muted">
              {{object.entry_date | time}}
              <span class="text-info mr-2">by: {{object.entry_author}}</span>
            
            </div>

  </div>
{% endblock %}
