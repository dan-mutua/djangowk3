{% extends 'base.html' %}

{%block content%}
<div class="my-3 container" position="absolute">
    <div class="vh-100 d-flex align-items-center justify-content-center flex-column">
        <div class="col-sm-12">
            <div class="card col-sm-9 mx-auto mb-4">
                <div class="row col-sm-9" style="display:flex; justify-content: space-between">
                    <div class="col-sm-7 ppic" style="display:flex; flex-direction:column">
                        <img src="{{user.userprofile.userpic.url}}" alt="User Pic" height="300px" width="300px" style="border-radius: 50%;" class="card p2"> 
                    </div>
                    <div class="col-sm-5 mb-3">
                        <h3 class="mt-2 mb-3">About</h3>
                        <hr>
                        <p class="text-primary font-weight-bold card p-2">USERNAME : {{user.userprofile.username}}</p>
                        <p class="text-primary  font-weight-bold card p-2">Email : {{user.userprofile.email}}</p>
                        <p class="card p-2 text-uppercase font-weight-bold text-primary mr-2">Phone Number : {{user.userprofile.phonenumber}}</p>
                        <p class="card p-2 text-uppercase font-weight-bold text-primary mr-2">Bio : {{user.userprofile.bio}}</p>
                        <!-- <div class="btn btn-dark">
                            <a href="{{gitRepo}}" target="_blank" style="text-decoration: none; color: white;">Github Repos</a>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
        <div class="">
            <div class="">
                <a class="btn btn-info" type="submit" href="{%url 'update' %}">Update</a>
            </div>
        </div>
    </div>
</div>
{%endblock%}
