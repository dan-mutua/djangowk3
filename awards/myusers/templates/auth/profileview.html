{% extends 'entries/base.html' %}

{% block content %}

<h3>User Profile....</h3>

{{ page_user }}
<div class="card mb-3">
  <div class="row no-gutters">
    <div class="col-md-2">
      <img src="{{ page_user.profile_pic.url | url}}" class="card-img">
    </div>
  </div>
  <div class="col-md-10">
    <div class="card-body">
      <h4 class="card-title">
        {{ page_user.user.first_name }}
        {{ page_user.user.last_name }}
      </h4>
    </div>
  </div>
  <p class="card-text">
    {{ page_user.bio }}
  </p>
</div>

{% endblock %}
